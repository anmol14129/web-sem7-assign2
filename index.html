<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Blog</h1>
        <input type="text" id="searchBar" placeholder="Search topics..." />
    </header>
    <main>
        <div class="card" data-topic="cricket">
            <img src="https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?auto=format&fit=crop&w=400&q=80" alt="Cricket" />
            <h2>Cricket</h2>
            <p>Latest news and updates about cricket.</p>
        </div>
        <div class="card" data-topic="football">
            <img src="https://images.unsplash.com/photo-1505678261036-a3fcc5e884ee?auto=format&fit=crop&w=400&q=80" alt="Football" />
            <h2>Football</h2>
            <p>All about football leagues and matches.</p>
        </div>
        <div class="card" data-topic="movies">
            <img src="https://images.unsplash.com/photo-1517602302552-471fe67acf66?auto=format&fit=crop&w=400&q=80" alt="Movies" />
            <h2>Movies</h2>
            <p>Reviews and news about the latest movies.</p>
        </div>
        <div class="card" data-topic="technology">
            <img src="https://images.unsplash.com/photo-1518773553398-650c184e0bb3?auto=format&fit=crop&w=400&q=80" alt="Technology" />
            <h2>Technology</h2>
            <p>Insights into new technology trends.</p>
        </div>
        <div class="card" data-topic="travel">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Travel" />
            <h2>Travel</h2>
            <p>Travel guides and tips for your next adventure.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
